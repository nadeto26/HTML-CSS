<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea</title>
    <link rel="stylesheet" href="media-types.css">
</head>
<body>
    <h1>Textarea</h1>
    <p>The <strong>textarea</strong> element represents a multi-line plain-text editing control, useful when you want to allow users to enter a sizeable amount of free-form text, for example a comment on a review or feedback form.</p>

    <div class="code"> 
        <p>&lt;textarea name = &quot;textarea&quot; row = &quot;5&quot; cols = &quot;45&quot;&gt;</p>
   </div>

    <textarea name = "textarea" row = "5" cols = "45">Text goes here</textarea>
</body>
</html>
